<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">

  <script type="text/javascript">

    function initialize() {
      var mapOptions = {
        zoom: 8,
        center: new google.maps.LatLng(-34.397, 150.644)
      };

      var map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);
    }

    function loadScript() {
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyDVqE8kh7MCNnsjq4jHOz4gyGvELJF8DPw' +
      'callback=initialize';
      document.body.appendChild(script);
    }

    window.onload = loadScript;
  </script>
  <title></title>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
